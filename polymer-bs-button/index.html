<!doctype html>
<html>
  <head>
    <title>polymer-bs-button</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script src="../bower_components/polymer/polymer.min.js"></script>
    <link rel="import" href="polymer-bs-button.html"></script>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div>
      <bs-button size="extra-small"></bs-button>
      <bs-button size="extra-small" type="primary"></bs-button>
      <bs-button size="extra-small" type="success"></bs-button>
      <bs-button size="extra-small" type="info"></bs-button>
      <bs-button size="extra-small" type="warning"></bs-button>
      <bs-button size="extra-small" type="danger"></bs-button>
      <bs-button size="extra-small" type="link"></bs-button>
    </div>
    <div>
      <bs-button size="small"></bs-button>
      <bs-button size="small" type="primary"></bs-button>
      <bs-button size="small" type="success"></bs-button>
      <bs-button size="small" type="info"></bs-button>
      <bs-button size="small" type="warning"></bs-button>
      <bs-button size="small" type="danger"></bs-button>
      <bs-button size="small" type="link"></bs-button>
    </div>
    <div>
      <bs-button></bs-button>
      <bs-button type="primary"></bs-button>
      <bs-button type="success"></bs-button>
      <bs-button type="info"></bs-button>
      <bs-button type="warning"></bs-button>
      <bs-button type="danger"></bs-button>
      <bs-button type="link"></bs-button>
    </div>
    <div>
      <bs-button size="large"></bs-button>
      <bs-button size="large" type="primary"></bs-button>
      <bs-button size="large" type="success"></bs-button>
      <bs-button size="large" type="info"></bs-button>
      <bs-button size="large" type="warning"></bs-button>
      <bs-button size="large" type="danger"></bs-button>
      <bs-button size="large" type="link"></bs-button>
    </div>
    <div>
      <bs-button is-block="true"></bs-button>
      <bs-button type="primary" block="true"></bs-button>
      <bs-button type="success" block="true"></bs-button>
      <bs-button type="info" block="true"></bs-button>
      <bs-button type="warning" block="true"></bs-button>
      <bs-button type="danger" block="true"></bs-button>
      <bs-button type="link" block="true"></bs-button>
    </div>
  </body>
</html>
